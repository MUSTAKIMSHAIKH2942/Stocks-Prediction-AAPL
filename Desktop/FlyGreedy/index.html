<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Me to My Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

            color: #333;

    <p id="result"></p>
    <script src="main.js"></script>
